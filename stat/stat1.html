<html>
	<head>
		<title>State Demo</title>
	</head>
	
	<body>
		
		<button onclick="stat();">Upload Picture</button>
		
		<div id="stat"></div>
		
		<div id='crop_profile_results'></div>
		
		
		
	<script type="text/javascript" src="https://api.filestackapi.com/filestack.js"></script> 
	<script> 

		filepicker.setKey("AopG2llxERtqWEaj3lSjQz"); 
		var url = ''; 
		
		function stat(){ 
		filepicker.pick(
			{
				mimetype: 'image/*'
			}, 
			function(Blob){ 
				url = Blob.url; 
				var img = document.createElement('img'); 
				img.src = url; 
				var tag = document.getElementById('crop_profile_results'); 
				tag.appendChild(img); 
				filepicker.stat(
					url,
					{
						width: true, 
						height: true
					},
					function(metadata){
						console.log(JSON.stringify(metadata));
						var w = metadata.width; 
						var h = metadata.height; 
						console.log("The width is " + w + " and the height is " + h); 
						var p = document.createElement('p'); 
						var dimensions = document.createTextNode("The width is " + w + " and the height is " + h); 
						p.appendChild(dimensions); 
						document.getElementById('stat').appendChild(p); 
					}
				);
			}
		);
		}; 
		
		console.log(url);
		
		
	</script>
	</body>
</html>
